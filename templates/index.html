<head>

    <script>
        $(document).ready(function() {
            setInterval(getSysStatus,10000); // call every 10 seconds
        });

        function getSysStatus() { 
          //reload result into element with id "sysStatus"
          $("#sysStatus").load("/syStatus");

        }
    </script>
    <script type=text/javascript>
        $(
            function() {
                $('#shutdown').submit(function() {
                    $.getJSON("{{ url_for('index') }}");
                });
                $('#takePicturebtn').click(function() {
                    $.getJSON('/picture', function(data) {
                        var z = document.getElementById('pic');
                        z.src = data.pictureLink;
                    });
                    $('#takePicture').modal('show');

                });
            }
        );
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".popover-examples a").popover({
                title: 'Default title value'
            });
        });
    </script>
</head>
