{% extends "index.html" %}
{% block content %}
	<h2 class="sub-header">System Logs</h2>
	<div class="table-responsive">      
	    <table class="table table-striped">
			<thead>
				<th>Date & Time</th>
				<th>Message</th>
			</thead>
			<tbody>
				{% for Records in records %}
					<tr>
						<td>{{ Records.dateTime }}</td>
				    	<td>{{ Records.message }}</td>
				    </tr>
				{% endfor %}
			</tbody>
		</table>
  </div>
{% endblock %}
